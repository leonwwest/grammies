<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language System Test</title>
    <script src="language.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="test-content">
        <h1 data-translate="pageTitle">Test Page</h1>
        <p data-translate="heroHeadlineA">This should change when language changes</p>
        <p>Current language: <span id="current-lang">de</span></p>
    </div>

    <div class="test-content">
        <h2>Manual Language Switch Test:</h2>
        <button onclick="console.log('Manual: Switch to English clicked'); window.languageSystem.changeLanguage('en')">Switch to English</button>
        <button onclick="console.log('Manual: Switch to Chinese clicked'); window.languageSystem.changeLanguage('zh')">Switch to Chinese</button>
        <button onclick="console.log('Manual: Switch to German clicked'); window.languageSystem.changeLanguage('de')">Switch to German</button>
    </div>

    <div class="test-content">
        <h2>Debug Info:</h2>
        <button onclick="console.log('Language System:', window.languageSystem); console.log('Current Language:', window.languageSystem.currentLanguage);">Log Language System</button>
        <button onclick="document.getElementById('current-lang').textContent = window.languageSystem.currentLanguage">Update Current Language Display</button>
    </div>

    <script>
        // Update current language display
        setInterval(() => {
            const langDisplay = document.getElementById('current-lang');
            if (window.languageSystem && langDisplay) {
                langDisplay.textContent = window.languageSystem.currentLanguage;
            }
        }, 1000);
    </script>
</body>
</html>
